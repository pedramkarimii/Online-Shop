{% extends "base/base.html" %}
{% load static %}

{% block title %}
    <title>Payment Canceled</title>
{% endblock %}

{% block content %}
    <div class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold text-yellow-500 mb-4 text-center">Payment Canceled</h1>
            <p class="text-lg text-center text-gray-800">Your payment has been canceled.</p>
            <div class="mt-10 text-center">
                <button onclick="window.location.href='{% url 'home' %}'"
                        class="bg-blue-500 hover:bg-blue-900 text-white font-bold py-3 px-8 rounded-full focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105">
                    Done
                </button>
            </div>
        </div>
    </div>
{% endblock %}
