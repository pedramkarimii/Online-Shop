{% extends 'base/base.html' %}
{% block title %}
    <title>Resat Password Complete</title>
{% endblock %}
{% block content %}
    <div class="flex items-center justify-center p-4  ">
        <div
                class="max-w-md w-full mb-8 p-8 rounded shadow-xl bg-gradient-to-r from-gray-300 via-gray-100 to-gray-300  backdrop-filter backdrop-blur-lg backdrop-contrast-100 border-black rounded-lg h-full"
        >
            <h2 class="text-2xl text-green-700 font-bold  text-center mb-8">
                Password Reset Complete
            </h2>


            <p class="text-xl text-gray-700 font-bold   mb-8">
                Your password has been successfully reset.</p>
            <a
                    href="{% url 'login' %}"
                    type="submit"
                    class="w-full mt-2 pt-2 py-2 px-4 bg-blue-800 hover:bg-blue-700 bg-opacity-80 text-center border border-transparent rounded-md shadow-sm text-sm font-medium text-white  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
                Done
            </a>
        </div>
    </div>

{% endblock %}
