{% extends 'base/base.html' %}
{% block title %}
<title>Resat Password</title>
{% endblock %}
{% block content %}
<div class="flex items-center justify-center p-4  ">
    <div
            class="max-w-md w-full mb-8 p-8 rounded shadow-xl bg-gradient-to-r from-gray-300 via-gray-100 to-gray-300  backdrop-filter backdrop-blur-lg backdrop-contrast-100 border-black rounded-lg h-full"
    >
        <h2 class="text-2xl font-bold  text-center mb-8">
            Resat to Your Password Account
        </h2>
        <form class="space-y-4" action="#" method="post">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input id="email" name="email" type="email" required
                       class="mt-1 mt-1  pt-2 py-2 px-4  focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input
                            id="remember_me"
                            name="remember_me"
                            type="checkbox"
                            class="h-4 w-4 mr-4 p-r4 mt-4  text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                    />
                    <label
                            for="remember_me"
                            class="ml-2 mt-4 block text-sm text-gray-700"
                    >Remember me
                    </label>
                </div>
            </div>
            <div class="w-full h-full">
                <button
                        href="{% url 'resat_password' %}"
                        type="submit"
                        class="w-full mt-2 pt-2 py-2 px-4 bg-blue-800 hover:bg-blue-700 bg-opacity-80  border border-transparent rounded-md shadow-sm text-sm font-medium text-white  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                    Send
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
