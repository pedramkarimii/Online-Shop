{% extends 'base/base.html' %}
{% block content %}
<div class="flex justify-center">
  <div class="overflow-x-auto">
    <table class="table-auto w-full mt-5 border-collapse bg-gradient-to-r from-indigo-500 via-blue-500 to-gray-500 bg-black bg-opacity-70">
      <thead>
        <tr>
          <th class="px-4 py-2 text-left text-white">#</th>
          <th class="px-4 py-2 text-left text-white">Name</th>
          <th class="px-4 py-2 text-left text-white">Size</th>
          <th class="px-4 py-2 text-left text-white">Download</th>
          <th class="px-4 py-2 text-left text-white">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>

            {% for obj in objects %}
                <th scope="row" class="px-4 py-2 text-left text-white">{{ forloop.counter }}</th>
          <td class="border border-gray-400 px-4 py-2 text-white">{{ obj.Key }}</td>
          <td class="border border-gray-400 px-4 py-2 text-white">{{ obj.Size | filesizeformat }}</td>
          <td class="border border-gray-400 px-4 py-2 text-white"><a href="{% url 'download_obj_bucket' obj.Key %}">Download</a></td>
          <td class="border border-gray-400 px-4 py-2 text-white"><a href="{% url 'deleting_obj_bucket' obj.Key %}">Delete</a></td>
            {% endfor %}

        </tr>
      </tbody>
    </table>
  </div>
</div>


{% endblock %}
