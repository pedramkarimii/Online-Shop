{% extends 'base/base.html' %}
{% block title %}
    <title>New Password</title>
{% endblock %}
{% block content %}

    <div class="flex items-center justify-center p-4  ">
        <div
                class="max-w-md w-full mb-8 p-8 rounded shadow-xl bg-gradient-to-r from-gray-300 via-gray-100 to-gray-300  backdrop-filter backdrop-blur-lg backdrop-contrast-100 border-black rounded-lg h-full"
        >
            <h2 class="text-2xl font-bold  text-center mb-8">
                New Password
            </h2>
            {% if validlink %}
                <form class="space-y-4" action="#" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="password" class="mt-4 block text-sm font-medium text-gray-700">New Password</label>
                        <input id="password" name="new_password1" type="password" required=""
                               aria-describedby="id_new_password1_helptext"
                               class="mt-1  pt-2 py-2 px-4 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="password" class="mt-4 block text-sm font-medium text-gray-700">Confirm
                            Password</label>
                        <input id="password" name="new_password2" type="password" required=""
                               aria-describedby="id_new_password1_helptext"
                               class="mt-1  pt-2 py-2 px-4 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">

                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                    id="remember_me"
                                    name="remember_me"
                                    type="checkbox"
                                    class="h-4 w-4 mr-4 p-r4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                            />
                            <label
                                    for="remember_me"
                                    class="ml-2 block text-sm text-gray-900"
                            >Remember me
                            </label>
                        </div>
                    </div>
                    <div>
                        <button
                                type="submit"
                                class="w-full mt-2 pt-2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        >
                            Change Password
                        </button>
                    </div>
                </form>

            {% else %}
                <p class="text-2xl text-red-700 font-bold fa-text-width text-center mb-8">
                    This link is not valid, Please try again.
                </p>
                <a
                        href="{% url 'home' %}"
                        type="submit"
                        class="w-full mt-2 pt-2 py-2 px-4 bg-blue-800 hover:bg-blue-700 bg-opacity-80 text-center border border-transparent rounded-md shadow-sm text-sm font-medium text-white  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                    Done
                </a>
            {% endif %}
        </div>
    </div>





{% endblock %}
