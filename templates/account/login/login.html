{% extends 'base/base.html' %}
{% block title %}
<title>login</title>
{% endblock %}
{% block content %}

<div class="flex items-center justify-center p-4  ">
    <div
            class="max-w-md w-full mb-8 p-8 rounded shadow-xl bg-gradient-to-r from-gray-300 via-gray-100 to-gray-300  backdrop-filter backdrop-blur-lg backdrop-contrast-100 border-black rounded-lg h-full"
    >
        <h2 class="text-4xl font-bold  text-center mb-8">
            Login to Your Account
        </h2>
        <form class="space-y-4" action="#" method="post">
            {% csrf_token %}
            <div>
                {{ form.as_p }}
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input
                            id="remember_me"
                            name="remember_me"
                            type="checkbox"
                            class="h-4 w-4 mr-4 p-r4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                    />
                    <label
                            for="remember_me"
                            class="ml-2 block text-sm text-gray-700"
                    >Remember me
                    </label>
                </div>
                <div class="text-sm">

                    <a
                            href="{% url 'resat_password' %}"
                            class="font-medium text-gray-700 hover:text-gray-400"
                    >
                        Forgot your password?
                    </a>
                </div>
            </div>
            <div class="flex flex-col space-y-1">
                <button
                        href="{% url 'login' %}"
                        class=" text-center mt-2 pt-2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                    Login
                </button>
            </div>
            <div class="flex flex-col space-y-1">
                <a
                        href="{% url 'login_email' %}"
                        type="submit"
                        class=" text-center mt-2 pt-2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                    Login With Email
                </a></div>
            <div class="flex flex-col space-y-1">
                <a
                        href="{% url 'login_phone_number' %}"
                        type="submit"
                        class=" text-center mt-2 pt-2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                    Login With Phone Number
                </a>

            </div>
            <div class="flex flex-col space-y-1">

                <a
                        href="{% url 'register_user' %}"
                        type="submit"
                        class="text-center mt-2 pt-2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                    Sign Up
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
